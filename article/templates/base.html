<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>{% block title %} Matlon Blog {% endblock %}</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/custom.css" />
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
	<div class="profile"> 
          <div id="photo"><a href="{% url 'about_me' %}"><img src="../../static/img/kl.png" width=100px height=100px /></a></div> 
        </div>
        <div class="head">
            <h1 class="brand-title"><a href="{% url 'home' %}">Matlon Blog</a></h1>
        </div>
    </div>


    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
             <div class="pure-menu pure-menu-horizontal pure-menu-open">
                 <ul>
                    <li><a href="#/about/">About Me</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="http://github.com/EvenStone/blog/">GitHub</a></li>
                 </ul>
             </div>
        </div>
    </div>
</div>


</body>
</html>
